version: '3.8'

services:
  nginx:
    image: library/nginx:latest
    restart: always
    volumes:
      - ./.docker/development/nginx/vhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/repo
    networks:
      - default
      - template-repo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.from-home-template-repo.rule=Host(`template-repo-dev.from-home.de`)"
      - "traefik.http.routers.from-home-template-repo.tls=true"

networks:
  default:
    external:
      name: gateway
  template-repo: